<div class="modal fade" id="addBookForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add book</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body mx-3">
        <form name="formBook" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" name="id" placeholder="id" class="form-control" [(ngModel)]="this.dataApi.selectedBooks.id" >
          <div class="form-group">
            <input type="text" name="name" placeholder="name" class="form-control" [(ngModel)]="this.dataApi.selectedBooks.name">
          </div>
          <div class="form-group">
            <input type="text" name="category" placeholder="category" class="form-control" [(ngModel)]="this.dataApi.selectedBooks.category">
          </div>
          <div class="form-group">
            <input type="text" name="unit" placeholder="unit" class="form-control" [(ngModel)]="this.dataApi.selectedBooks.unit">
          </div>
          <div class="form-group">
            <select name="condition" placeholder="condition" class="form-control" [(ngModel)]="this.dataApi.selectedBooks.condition">
              <option value="" selected disabled>book Condition</option>
              <option value="good">Good</option>
              <option value="bad">Bad</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" name="link" placeholder="link" class="form-control" [(ngModel)]="this.dataApi.selectedBooks.link">
          </div>
          <div class="form-group">
            <textarea class="form-control"  cols="30" rows="5" placeholder="description" [(ngModel)]="this.dataApi.selectedBooks.description" name="description"></textarea>
          </div>
          <div class="form-group">
            <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
            <input class="form-control" type="text" name="imgurl" [(ngModel)]="this.dataApi.selectedBooks.imgUrl" [value]="imgUrl | async">
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-unique" [disabled]="!formBook.valid">save <i class="fa fa-paper-plane-o ml-1"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
