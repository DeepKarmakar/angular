<header>
    <nav class="navbar navbar-expand-lg navbar-dark pink scrolling-navbar">
      <a class="navbar-brand" href="#"><strong>{{app_name}}</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/books">Books</a>
        </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
        <div *ngIf="!isLogged; then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock>
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">login</a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">register</a>
          </li>
        </ng-template>
        <ng-template #elseBlock>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/profile" class="nav-link">profile</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" (click)="onLogOut()">logout</a>
          </li>
          <li class="nav-item">
            <a href="#" data-toggle="modal" data-target="#addBookForm" class="btn btn-primary btn-sm"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a>
          </li>
        </ng-template>
      </ul>
    </div>
    </nav>
  </header>
  <app-add-book-modal></app-add-book-modal>
