<div class="container mt-4">
  <div class="row mt-5 mb-5 pt-5">
    <div class="col-lg-4 pull-right">
        <input class="form-control form-control-sm" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-12 mb-4" *ngFor="let book of books | searchbook: {name: searchText, category:searchText};">
      <div class="card">
        <div class="view overlay">
          <img class="card-img-top" [src]="book.imgUrl ? 'book.imgUrl' : '../assets/book-img.jpg'" alt="Card image cap">
          <a routerLink="/book/{{book.id}}">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{book.name}}</h4>
          <p class="card-text">{{book.description}}</p>
          <p><b>category:</b> {{book.category}}</p>
          <a routerLink="/book/{{book.id}}" class="btn btn-primary">Detail</a>
        </div>
      </div>
    </div>
  </div>
</div>
